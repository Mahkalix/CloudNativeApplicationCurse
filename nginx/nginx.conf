# Configuration Nginx pour Blue/Green Deployment
# Ce fichier définit le routing vers les versions blue ou green

# Upstream pour le backend BLUE
upstream backend_blue {
    server app-backend-blue:3000 max_fails=3 fail_timeout=30s;
}

# Upstream pour le backend GREEN
upstream backend_green {
    server app-backend-green:3000 max_fails=3 fail_timeout=30s;
}

# Upstream pour le frontend BLUE
upstream frontend_blue {
    server app-frontend-blue:80 max_fails=3 fail_timeout=30s;
}

# Upstream pour le frontend GREEN
upstream frontend_green {
    server app-frontend-green:80 max_fails=3 fail_timeout=30s;
}

# Map pour déterminer dynamiquement le backend actif
# Lecture du fichier active_color.txt pour savoir quelle version router
map $active_color $backend {
    default backend_blue;
    "blue" backend_blue;
    "green" backend_green;
}

map $active_color $frontend {
    default frontend_blue;
    "blue" frontend_blue;
    "green" frontend_green;
}

# Serveur principal
server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Lire la couleur active au démarrage
    # Cette variable sera utilisée par les maps ci-dessus
    set $active_color "blue";
    set_by_lua_block $active_color {
        local file = io.open("/etc/nginx/active_color.txt", "r")
        if file then
            local color = file:read("*line")
            file:close()
            return color or "blue"
        end
        return "blue"
    }

    # Health check du proxy lui-même
    location /proxy-health {
        access_log off;
        return 200 "Proxy OK - Active: $active_color\n";
        add_header Content-Type text/plain;
    }

    # Routes vers le backend (API)
    location /api/ {
        # Routage dynamique vers le backend actif
        proxy_pass http://$backend;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configurations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Custom header pour identifier la version active
        add_header X-Active-Version $active_color always;
    }

    # Routes vers le frontend
    location / {
        # Routage dynamique vers le frontend actif
        proxy_pass http://$frontend;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configurations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Custom header pour identifier la version active
        add_header X-Active-Version $active_color always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
}
