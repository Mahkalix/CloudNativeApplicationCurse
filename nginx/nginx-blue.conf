# Configuration Nginx pour Blue/Green - VERSION BLUE UNIQUEMENT
# Route le trafic uniquement vers BLUE

# Upstream pour le backend BLUE
upstream backend_blue {
    server app-backend-blue:3000 max_fails=3 fail_timeout=30s;
}

# Upstream pour le frontend BLUE
upstream frontend_blue {
    server app-frontend-blue:80 max_fails=3 fail_timeout=30s;
}

# Serveur principal
server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log combined buffer=32k;
    error_log /var/log/nginx/error.log warn;

    # Health check du proxy lui-même
    location /proxy-health {
        access_log off;
        return 200 "Proxy OK\n";
        add_header Content-Type text/plain;
    }

    # Endpoint pour connaître la version active
    location /version {
        access_log off;
        return 200 "Active: backend_blue\n";
        add_header Content-Type text/plain;
    }

    # Routes vers le backend (API)
    location /api/ {
        proxy_pass http://backend_blue;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configurations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Routes vers le frontend
    location / {
        proxy_pass http://frontend_blue;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/rss+xml application/atom+xml application/json 
               application/javascript;
}
