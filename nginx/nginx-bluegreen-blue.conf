# Configuration Nginx pour Blue/Green - VERSION BLUE ACTIVE
# Uses resolver to handle DNS resolution dynamically

resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    set $backend_blue_upstream "app-backend-blue:3000";
    set $frontend_blue_upstream "app-frontend-blue:80";

    location /proxy-health {
        access_log off;
        return 200 "Proxy OK - Active: BLUE\n";
        add_header Content-Type text/plain;
    }

    location /version {
        access_log off;
        return 200 "Active: BLUE\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        proxy_pass http://$backend_blue_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        proxy_pass http://$frontend_blue_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
