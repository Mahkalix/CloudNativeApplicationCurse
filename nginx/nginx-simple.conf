# Configuration Nginx SIMPLIFIÉE pour Blue/Green Deployment
# Version sans Lua (plus simple à déployer)

# Upstream pour le backend BLUE
upstream backend_blue {
    server app-backend-blue:3000 max_fails=3 fail_timeout=30s;
}

# Upstream pour le frontend BLUE
upstream frontend_blue {
    server app-frontend-blue:80 max_fails=3 fail_timeout=30s;
}

# Serveur principal
server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Health check du proxy lui-même
    location /proxy-health {
        access_log off;
        return 200 "Proxy OK\n";
        add_header Content-Type text/plain;
    }

    # Endpoint pour connaître la version active
    location /version {
        access_log off;
        return 200 "Active: backend_blue\n";
        add_header Content-Type text/plain;
    }

    # Routes vers le backend (API)
    location /api/ {
        proxy_pass http://backend_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Routes vers le frontend
    location / {
        proxy_pass http://frontend_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
