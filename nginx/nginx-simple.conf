# Configuration Nginx SIMPLIFIÉE pour Blue/Green Deployment
# Version sans Lua (plus simple à déployer)

# Serveur principal
server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Health check du proxy lui-même
    location /proxy-health {
        access_log off;
        return 200 "Proxy OK\n";
        add_header Content-Type text/plain;
    }

    # Placeholder pour les routes (seront ajoutées après déploiement de BLUE/GREEN)
    location / {
        return 503 "Services not yet deployed\n";
        add_header Content-Type text/plain;
    }
}
