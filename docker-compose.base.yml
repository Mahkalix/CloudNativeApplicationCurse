name: gym-app-bluegreen

# Infrastructure de base partagée entre BLUE et GREEN
# - Base de données PostgreSQL (unique, partagée)
# - Reverse Proxy Nginx (route vers blue ou green)

services:
  # Base de données partagée entre les deux versions
  postgres:
    image: postgres:alpine
    container_name: gym-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-gym_management}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gym_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bluegreen_net
    restart: unless-stopped

  # Reverse Proxy - Route le trafic vers BLUE ou GREEN
  reverse-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: gym-reverse-proxy
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      # Logs persistants
      - nginx_logs:/var/log/nginx
    depends_on:
      - postgres
    networks:
      - bluegreen_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/proxy-health"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

networks:
  bluegreen_net:
    driver: bridge

volumes:
  pg_data:
    driver: local
  nginx_logs:
    driver: local
