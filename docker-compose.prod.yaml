name: gym-app-prod

services:
  traefik:
    image: traefik:v2.10
    command:
      - --api.dashboard=true
      - --entryPoints.dashboard.address=:8080
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --accesslog=true
      - --accesslog.format=json
      - --log=true
      - --log.format=json
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - app_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=PathPrefix(`/`)"
      - "traefik.http.routers.traefik.entrypoints=dashboard"
      - "traefik.http.routers.traefik.service=api@internal"
  backend:
    image: ghcr.io/${GHCR_OWNER}/${GHCR_REPO}/backend:latest
    env_file:
      - deploy/production.env
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

  frontend:
    image: ghcr.io/${GHCR_OWNER}/${GHCR_REPO}/frontend:latest
    env_file:
      - deploy/production.env
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

networks:
  app_net:
    driver: bridge

volumes:
  pg_data:
    driver: local
