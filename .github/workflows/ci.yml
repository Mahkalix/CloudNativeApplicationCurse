name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/tp4-deploy]
  pull_request:
    branches: [main, develop, feature/tp4-deploy]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install root dependencies
        run: npm install
      - name: Install frontend dependencies
        run: cd frontend && npm install
      - name: Install backend dependencies
        run: cd backend && npm install
      - name: Lint frontend
        run: npm run lint:front
      - name: Lint backend
        run: npm run lint:back
  #
  sonarcloud:
    name: SonarCloud Scan
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR }}
        with:
          args: -Dsonar.projectBaseDir=backend
      - name: Check Quality Gate
        id: quality-gate
        run: |
          sleep 5
          QUALITY_GATE=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR }}" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Mahkalix_CloudNativeApplicationCurse" | \
            jq -r '.projectStatus.status' 2>/dev/null || echo "UNKNOWN")
          echo "quality_gate_status=$QUALITY_GATE" >> $GITHUB_OUTPUT
          if [ "$QUALITY_GATE" = "OK" ]; then
            echo "✅ Quality Gate PASSED"
            exit 0
          elif [ "$QUALITY_GATE" = "ERROR" ]; then
            echo "❌ Quality Gate FAILED"
            exit 1
          else
            echo "⚠️  Quality Gate Status: $QUALITY_GATE (Check SonarCloud dashboard)"
            exit 0
          fi
